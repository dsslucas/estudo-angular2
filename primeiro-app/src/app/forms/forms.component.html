<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <label>
        Nome:
        <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
        <!-- NG Model sempre vai registrar automaticamente-->
        <span *ngIf="!nome.valid && nome.dirty && nome.touched">Invalido</span>
    </label>
    <br>

    <!-- {{form.valid}} -->
    <p>Nome válido: {{nome.valid}}</p>
    <p>Caractere sujo (dirty): {{nome.dirty}}</p>
    <p>Clicou no formulário: {{nome.touched}}</p>

    

    <br>

    <h5>Sexo</h5>

    <label>
        Masculino:
        <input type="radio" name="sexo" value="Masculino" ngModel>
    </label>
    <br>

    <label>
        Feminino:
        <input type="radio" name="sexo" value="Feminino" ngModel>
    </label>
    <br>

    <label>
        Outro:
        <input type="radio" name="sexo" value="Outro" ngModel>
    </label>
    <br>

    <h5>Tecnologias</h5>

    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel>
    </label>
    <br>

    <label>
        Vue:
        <input type="checkbox" name="vue" ngModel>
    </label>
    <br>

    <label>
        React:
        <input type="checkbox" name="react" ngModel>
    </label>
    <br>

    <select name="comidas" ngModel>
        <option value="">Selecione um alimento:</option>
        <option *ngFor="let item of listComida">{{item.comida}} - {{item.preco}}</option>

    </select>

    <button [disabled]="form.invalid">Enviar dados</button>
</form>

<br>
<br>

{{ form.value | json }} <br>
